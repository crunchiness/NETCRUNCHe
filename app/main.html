<!DOCTYPE html>
<html ng-app="mainApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- LIBRARIES -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</head>
<body ng-controller="mainCtrl" style="margin:0">
    <div id="statistics">
        space used = {{space | bytes}}<br>
        requests collected = {{statistics.size}}
        <ul>
            <li ng-repeat="website in statistics.websites">
                {{website}}
            </li>
        </ul>
    </div>
    <div>
        <!--<textarea style="width:49vw; height: 400px; padding:0;" ng-model="pairs"></textarea>-->
        <a download="data.json" ng-href="{{url}}" style="display: block">Download</a>
    </div>
</body>
</html>
